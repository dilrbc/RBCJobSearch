name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - name: Prepare Playwright report for GitHub Pages
      run: |
        mkdir -p ${{ github.workspace }}/docs/playwright-report
        cp -r playwright-report/* ${{ github.workspace }}/docs/playwright-report/
    - name: Commit and push Playwright report to main branch
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add docs/
        git commit -m "Deploy Playwright Test Report to GitHub Pages"
        git push
    - name: Output Playwright Report URL
      run: echo "View Playwright Report at: https://$GITHUB_REPOSITORY.github.io/docs/playwright-report/"
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: docs/playwright-report/
        retention-days: 30
